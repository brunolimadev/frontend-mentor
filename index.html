<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="bg"></div>
    <header>
      <div class="top">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>
    </header>
    <main>
      <div class="main__top">
        <p>100K PAGEVIEWS</p>
        <p><span class="value">$16.00</span>/ month</p>
      </div>
      <div class="main__content">
        <small>
          Monthly Billing
        </small>
        <small>
          Yearly Billing
          <span class="main__content-discount">25% discount</span>
        </small>
      </div>
      <div class="main__footer">
        <ul>
          <li>
            <small>Unlimited websites</small>
          </li>
          <li>
            <small>100% data ownership</small>
          </li>
          <li>
            <small>Email reports</small>
          </li>
        </ul>
        <button>Start my trial</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/brunolimadev/interactive-pricing-component-main">Bruno Lima</a>.
    </div>
  </div>
</body>

</html>
